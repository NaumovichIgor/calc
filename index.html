<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calc</title>
<script defer>
    function onClick(event) {
       event.preventDefault();
       alert("click");
    }
    window.addEventListener('DOMContentLoaded', function (event) {
       console.log("DOM fully loaded and parsed");
       let b = document.getElementById("my-button");
       b.addEventListener("click", onClick);
    });
</script>
<script>
    function click1() {
       let f1 = document.getElementsByName("field1");
       let f2 = document.getElementsByName("field2");
       let r = document.getElementById("result");
       r.innerHTML = f1[0].value + f2[0].value;
       let s = document.getElementsByName("select1");
       console.log(s[0].value);
       return false;
    }
</script>
    <script>
        let str = '123';

        if (m !== null)
          console.log("Подходит!")
    </script>
<script src="calc.js" defer></script>
</head>
<body>
<div>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity">
    <br>
    <label for="product">Product:</label>
    <select id="product">
        <option value="10">Product A ($10)</option>
        <option value="20">Product B ($20)</option>
        <option value="30">Product C ($30)</option>
    </select>
    <br>
    <button id="calculate">Calculate Cost</button>
    <p id="result"></p>
</div>
<div id="result1"></div>
<form>
    <input name="field1" type="text">
    <input name="field2" type="text">
    <select name="select1">
        <option value="v1">Вариант 1</option>
        <option value="v2">Вариант 2</option>
    </select>
    <button id="button1" onclick="return click1();">OK</button>
</form>
<button id="my-button">Кнопка</button>
</body>
</html>
